<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/layout.css" type="text/css"/>
		<title>LayoutTest</title>
	</head>
	<body>
		<!--
        	作者：763998827@qq.com
        	时间：2018-08-07
        	描述：页面结构分为三部分；头部，主要内容，尾页
        -->
    <!--头部-->    
    <div class="top">
      <div class="logo">logo</div>
      <div class="language">language</div>
      <div class="nav">nav</div>
    </div>
    <!--主要内容-->  
    <div class="content">
    	<div class="content_left">left</div>
    	<div class="content_mid">
    		<div class="content_mid_top">content_mid_top</div>
    		<div class="content_mid_mid">content_mid_mid</div>
    		<div class="content_mid_bottom">content_mid_bottom</div>
    		<div class="content_mid_bottom2">content_mid_bottom2</div>
    	</div>
    	<div class="content_right">right</div>
    </div>
    <!--尾部-->  
    <div class="bottom">bottom</div>
	</body>
</html>
